<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Select Items</title>
</head>

<body>
    <div class="container">
        <div class="selectors" id="selectors">
            <div class="inputField" id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="Images/arrow.png" alt="" id="arrow">
            </div>
            <ul class="list" id="list">
                <li class="options">
                    <img src="Images/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="Images/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="Images/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="Images/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="Images/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>

    <script>

        let selectField = document.getElementById("selectField");
        let selectText = document.getElementById("selectText");
        let options = document.getElementsByClassName("options");
        let list = document.getElementById("list");
        let arrowIcon = document.getElementById("arrow");

        selectField.onclick = function(e){
            // console.log(e.target)
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate");
        }

        for(option of options){
            option.onclick = function(){
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide");
                arrowIcon.classList.toggle("rotate");
            }
        }
    </script>
</body>

</html>
