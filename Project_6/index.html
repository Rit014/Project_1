<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Shopping AddTo Cart</title>
</head>
<body>

    <div class="navbar-cotainer">
        <div class="navbar">
            <div class="logo">
                <img src="images.png" alt="addtocart">
            </div>
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <sup class="change-count"></sup>
            </div>
        </div>
    </div>
    
    <div class="main-container">
        <div class="data"></div>
        <div class="renderCartData">
            <div class="emptyCart">
                <h1>Your Cart is Empty</h1>
            </div>
            <div class="yourCart-items">
                <div class="cItems">
                    <h1>Your Cart Items</h1>
                </div>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="tContainer">
                <p id="total_price"></p>
            <a href="./checkOut.html" target="_blank"><button>CheckOut </button></a>
            </div>
        </div>
    </div>

<script src="https://kit.fontawesome.com/cf3566a9fb.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
