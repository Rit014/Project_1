<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check Internet Connection</title>
</head>
<body>
    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <div class="icon wifiIcon">
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="content">
                <span>You're online now</span>
                <p>Hurray! connected to inernet</p>
            </div>
            <div class="icon cross">
                <i class="fa-regular fa-circle-xmark"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cf3566a9fb.js" crossorigin="anonymous"></script>
    <script>
        const innerWrapper = document.querySelector(".inner-wrapper");
        icon = innerWrapper.querySelector(".icon");
        wifiIcon = innerWrapper.querySelector(".wifiIcon");
        content = innerWrapper.querySelector(".content");
        title = innerWrapper.querySelector("span");
        subTitle = innerWrapper.querySelector("p");
        
        async function getData(){
            try{
                const response = await fetch("https://jsonplaceholder.typicode.com/posts");
                return response.status >= 200 && response.status < 300;
            }catch(error){
                console.log(`something went wrong: ${error}`);
                return false;
            }
        }

        async function showData() {
            const data = await getData();
            if(data){
                console.log(`Everything is ${data}`);
            }else{
                console.log("something went wrong")
                content.classList.add("offline");
                title.innerText = `You're offline now!`
                subTitle.innerHTML = `Oops!!! something went wrong`
                // innerWrapper.removeChild(icon);
                wifiIcon.innerHTML = `ğŸ”`;
            }
        }

        showData();
    </script>
</body>
</html>
